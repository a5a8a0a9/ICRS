

<ion-content padding>
  <div style="text-align:center;padding-top:50px">
    <img  width="60%" src="../../assets/image/白背LOGO.png" />
    <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
          <ion-item style="background: none">
            <ion-label position="floating">帳號Account</ion-label>
            <ion-input ngModel name="email" pattern="[\w-]+@[\w-]+(\.[\w-]+)+" required></ion-input>
          </ion-item>
          <ion-item>
              <ion-label position="floating">密碼Password</ion-label>
              <ion-input ngModel name="password" type="password" pattern=".{6,}" required></ion-input>
          </ion-item>
          <div style="text-align: center">
              <ion-button shape="round" type="submit" expand="block" [disabled]="loginForm.invalid">登入</ion-button>
              <ion-button expand="block" routerLink="/registe">註冊</ion-button>
          </div>
    </form>
  </div>
</ion-content>
