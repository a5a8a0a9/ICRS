<ion-split-pane>
  <ion-menu type="overlay" (ionDidOpen)="menuOpen()">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>

      <ion-item>
        <ion-avatar>
          <img src="assets/image/logo.png" />
        </ion-avatar>
        <ion-label style="--ion-font-family: 'Microsoft Jhenghei';" padding>{{user.displayname || '沒有暱稱'}}</ion-label>
      </ion-item>

      <ion-list>
        <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages">
          <ion-item style="--ion-font-family: 'Microsoft Jhenghei';" [routerDirection]="'root'" [routerLink]="[p.url]">
            <ion-icon slot="start" [name]="p.icon"></ion-icon>
            <ion-label>
              {{p.title}}
            </ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet main></ion-router-outlet>
</ion-split-pane>
